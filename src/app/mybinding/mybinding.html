<p [style]="personal_style">Personal Information</p>
<table>
    <tr>
        <td>Full name:</td>
        <td>
            <input type="text" [value]="full_name">
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input type="text" value="{{email}}" />
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>First Name:</td>
        <td>
            <input type="text" #td_firstname>
        </td>
    </tr>
    <tr>
        <td>Middle Name:</td>
        <td>
            <input type="text" #td_middlename>
        </td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>
            <input type="text" #td_lastname>
        </td>
    </tr>
    <tr>
        <td>Full Name:</td>
        <td #td_fullname></td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="get_fullname(td_firstname.value, td_middlename.value, td_lastname.value, td_fullname)">
                Show Full Name
            </button>
        </td>
    </tr>
</table>
