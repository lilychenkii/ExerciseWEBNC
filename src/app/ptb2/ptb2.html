<p>Giải phương trình bậc 2: ax² + bx + c = 0</p>
<table>
    <tr>
        <td>A:</td>
        <td>
            <input type="number" [(ngModel)]="a_number">
        </td>
    </tr>
    <tr>
        <td>B:</td>
        <td>
            <input type="number" [(ngModel)]="b_number">
        </td>
    </tr>
    <tr>
        <td>C:</td>
        <td>
            <input type="number" [(ngModel)]="c_number">
        </td>
    </tr>
    <tr>
        <td>Result:</td>
        <td>{{ result }}</td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="getResult()">Get Result</button>
            <button (click)="clear()">Clear</button>
        </td>
    </tr>
</table>
