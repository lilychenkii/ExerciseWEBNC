<p>customerdetail works!</p>
<div *ngIf="selected_customer; else notFound">
    <table border="1">
        <tr>
            <td>ID:</td>
            <td>{{selected_customer.id}}</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{selected_customer.name}}</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>{{selected_customer.gender}}</td>
        </tr>
        <tr>
            <td>Image:</td>
            <td>
                <img width="100" height="100" [src]="selected_customer.image"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a [routerLink]="fromRoute">Back to List</a>
            </td>
        </tr>
    </table>
</div>

<ng-template #notFound>
    <p>Customer not found!</p>
    <a [routerLink]="fromRoute">Back to List</a>
</ng-template>
