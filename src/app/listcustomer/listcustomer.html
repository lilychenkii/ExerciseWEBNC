<p>listcustomer works!</p>
<table border="1">
    <caption>List of Customers</caption>
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Gender</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
            <td>
                <img width="100" height="100" [src]="c.image"/>
            </td>
            <td>
                <a [routerLink]="['/list-customer', c.id]">View Detail</a>
            </td>
        </tr>
    </tbody>
</table>
