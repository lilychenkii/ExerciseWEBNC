<div *ngFor="let category of categories">
  <table border="1">
    <tr>
      <td>Ma Danh Muc</td>
      <td>Ten Danh Muc</td>
    </tr>
    <tr>
      <td>{{category.CateId}}</td>
      <td>{{category.CateName}}</td>
    </tr>
  </table>

  <table border="1">
    <tr>
      <td>Ma San Pham</td>
      <td>Ten San Pham</td>
      <td>Gia San Pham</td>
      <td>Picture</td>
    </tr>
    <tbody *ngFor="let product of category.Products">
      <tr>
        <td>{{product.ProductId}}</td>
        <td>{{product.ProductName}}</td>
        <td>{{product.Price}}</td>
        <td>
          <img [src]="product.Image" style="width: 80px; height: auto;">
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
